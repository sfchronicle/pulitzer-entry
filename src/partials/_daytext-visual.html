<% data.forEach(function(d) { %>

<div class="section">

  <div class="section-text day">
    <div class="timestamp"><%= d.timestamp %></div>
    <div class="event"><%= d.headline %></div>
    <p><%= d.text %></p>
  </div>

  <div class="section-asset day">
    <%= d.asset %>
  </div>

</div>

<% }); %>
